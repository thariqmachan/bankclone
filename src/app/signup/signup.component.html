<div class="loginform">
    
    <h3 class="text-center text-primary mt-2 mb-4">Signup here !</h3>

    <!-- <h2>{{data}}</h2> -->
    <div class="container">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input name="acno"   type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1"  class="form-label">Password</label>
              <input  name="psw"  type="password"  placeholder="Enter password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
              &nbsp;&nbsp; <a href="#">forget password</a>
            </div>
            <button (click)="signUp()" class="btn-primary ">Sign up</button>
         
               
          
          </form>
    </div> 
    
    
</div>
